<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Adaptive Cognitive Control Task - A browser-based research experiment using jsPsych"
    />
    <meta name="author" content="Cognitive Research Lab" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; connect-src 'self' https://*.firebaseio.com https://*.googleapis.com; img-src 'self' data:; frame-ancestors 'none';"
    />
    <title>Demo by Shubhainder</title>

    <!-- Load Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Skip to main content for screen readers -->
    <a href="#jspsych-target" class="skip-link">Skip to experiment</a>

    <!-- Main experiment container -->
    <div id="jspsych-target" role="main" aria-label="Experiment content"></div>

    <!-- Loading screen -->
    <div id="loading-screen" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #0a0a0a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      z-index: 9999;
    ">
      <div style="text-align: center;">
        <h1 style="font-size: 1.5rem; font-weight: 600; margin-bottom: 1rem; color: #0a0a0a;">
          Adaptive Cognitive Control Task Demo by Shubhainder
        </h1>
        <p style="font-size: 0.875rem; color: #737373;">Loading...</p>
        <div style="
          width: 200px;
          height: 2px;
          background: #f5f5f5;
          border-radius: 1px;
          margin: 20px auto;
          overflow: hidden;
        ">
          <div style="
            width: 40%;
            height: 100%;
            background: #0a0a0a;
            animation: loading 1.2s ease-in-out infinite;
          "></div>
        </div>
      </div>
    </div>

    <style>
      @keyframes loading {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }

      /* Hide loading screen when experiment starts */
      body.experiment-loaded #loading-screen {
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease-out;
      }
    </style>

    <script>
      // Remove loading screen when page is fully loaded
      window.addEventListener('load', () => {
        setTimeout(() => {
          document.body.classList.add('experiment-loaded');
          // Remove loading screen from DOM after animation
          setTimeout(() => {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
              loadingScreen.remove();
            }
          }, 500);
        }, 500);
      });

      // Error handling
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
      });

      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
      });
    </script>

    <!-- Main application script -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
